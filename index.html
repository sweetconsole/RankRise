<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Буст MMR по Dota 2</title>
</head>
<body>
    <div class="header">
        <div class="wrapper">
            <div class="header-block">
                <div class="header-logo">
                    <p>RankRise</p>
                </div>

                <div class="header-navigation">
                    <a class="header-navigation-link">Гарантия</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="intro">
        <div class="intro-block">
            <h1 class="intro-title">Получите всё, что вам нужно для лучшего игрового опыта</h1>
            <button class="intro-button">Рассчитать Стоимость</button>
        </div>
    </div>

    <div class="line"></div>

    <div class="price">
        <h2 class="price-title">Рассчитай стоимость буста MMR</h2>
        <p class="price-description">Введите показатели своего аккаунта, добавьте необходимые опции и калькулятор автоматически рассчитает цену и срок выполнения</p>
    </div>
</body>
</html>
